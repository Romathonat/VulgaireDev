{% extends "base.html" %}

{% block content %}
    <h1>Recherche</h1>
    {% for article in resultatsRecherche %}
        <div class="article">
            <h3>{{ article.titre }}</h3>
            <p>{{ article.preview|safe }}</p>
            <p><a href="{% url "blog.views.lire" article.slug %}">Lire la suite</a>
            <hr/>
        </div>
    {% endfor %}
{% endblock %}
