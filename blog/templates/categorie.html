{% extends "base.html" %}

{% block content %}
    <h3 align="center">{{ categorie.nom }}</h3>
    {% for article in articles %}
        <div class="article">
            <h3>{{ article.titre }}</h3>

            {{ article.preview|safe }}

            <p><a href="{% url "blog.views.lire" article.slug %}">Lire la suite</a></p>
            <hr/>
        </div>
    {% endfor %}


{% endblock %}
