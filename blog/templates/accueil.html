{% extends "base.html" %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <h3><a href="{% url "blog.views.lire" article.slug %}">{{ article.titre }}</a></h3>

            {{ article.preview|safe }}

            <p><a href="{% url "blog.views.lire" article.slug %}">Lire la suite</a></p>
            <hr/>
        </div>
    {% endfor %}

    <div class="centreur">
        <ul class="pagination">
            {% for page in paginationArticles.page_range %}
                <li><a href="{% url "blog.views.home" page %}">{{ page }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
